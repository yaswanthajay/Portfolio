<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bhavanasi Yaswanth Ajay | 3D Portfolio</title>
    <!-- Tailwind CDN for quick styling without complex local setup, though local installation is recommended for production -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { margin: 0; padding: 0; background-color: #050505; color: white; overflow: hidden; }
      #root { width: 100vw; height: 100vh; }
      .font-cyber { font-family: 'Orbitron', sans-serif; }
      .font-tech { font-family: 'Rajdhani', sans-serif; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #00f0ff; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #00a0aa; }

      .scanline {
        width: 100%;
        height: 100px;
        z-index: 10;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 240, 255, 0.03) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                cyan: '#00f0ff',
                pink: '#ff003c',
                yellow: '#fcee0a',
                dark: '#050505',
                glass: 'rgba(10, 10, 10, 0.7)',
              }
            },
            fontFamily: {
              cyber: ['Orbitron', 'sans-serif'],
              tech: ['Rajdhani', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
            }
          }
        }
      }
    </script>

    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "@react-three/postprocessing": "https://esm.sh/@react-three/postprocessing@^3.0.4"
  }
}
</script>
